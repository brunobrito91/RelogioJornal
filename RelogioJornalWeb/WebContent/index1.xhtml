<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template1.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="conteudo">
		<h:panelGrid width="100%" cellspacing="10"
			style="text-align: center;font-size: 15vh">
			<f:facet name="header">
				<p:clock pattern="HH:mm:ss" mode="server" autoSync="true" />
			</f:facet>

			<p:outputPanel id="pnlHoraJornal" autoUpdate="true"
				style="font-size: 5vw">
				#{jornalBean.jornal}
			</p:outputPanel>
			<p:outputPanel id="pnlJornal" autoUpdate="true">
				#{jornalBean.horaJornalStr}
			</p:outputPanel>
			<p:separator style="margin-top:5px; margin-bottom:5px" />
			<p:outputPanel id="pnlTempoRestante" autoUpdate="true"
				style="background-color:#{jornalBean.backgroundColor}; color:#{jornalBean.color};">
				#{jornalBean.tempoRestanteStr}
			</p:outputPanel>
		</h:panelGrid>

		<p:poll interval="1" update="pnlTempoRestante" />
	</ui:define>
</ui:composition>
