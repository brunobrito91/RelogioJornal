<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="conteudo">
		<p:panel header="Boletins e Chamadas">
			<h:panelGrid columns="1">
				<p:selectOneMenu
					value="#{boletimChamadaBean.jornalBoletimChamadaSelecionada}">
					<f:selectItem itemLabel="Jornal da Eptv 1ª Edição" itemValue="1" />
					<f:selectItem itemLabel="Jornal da Eptv 2ª Edição" itemValue="2" />
					<f:selectItem itemLabel="Eptv Cidade" itemValue="3" />
					<f:selectItem itemLabel="Bom Dia Cidade" itemValue="4" />
				</p:selectOneMenu>

				<p:selectOneMenu
					value="#{boletimChamadaBean.tipoBoletimChamadaSelecionada}">
					<f:selectItem itemLabel="Chamada" itemValue="1" />
					<f:selectItem itemLabel="Boletim" itemValue="2" />
				</p:selectOneMenu>

				<p:outputLabel value="Programa: " />
				<p:inputText
					value="#{boletimChamadaBean.programaBoletimChamadaSelecionada}" />

				<p:outputLabel value="Duração: " />
				<p:calendar value="#{boletimChamadaBean.duracaoBoletimChamadaSelecionada}" pattern="HH:mm:ss"
					timeOnly="true" size="10" />

				<p:outputLabel value="Horário Previsto: " />
				<p:calendar
					value="#{boletimChamadaBean.horarioPrevistoBoletimChamadaSelecionada}"
					pattern="HH:mm" timeOnly="true" size="10" />


				<h:panelGrid columns="2" style="margin-top: 20px;">
					<p:commandButton value="Atualizar"
						action="#{boletimChamadaBean.atualizarBoletimChamada()}">

					</p:commandButton>
					<p:commandButton value="Excluir"
						action="#{boletimChamadaBean.excluirBoletimChamada}" />
				</h:panelGrid>
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
