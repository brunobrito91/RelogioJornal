<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="conteudo">
		<p:panel header="Jornal">
			<h:panelGrid id="pnlAlteracaoNomeJornal" columns="1">
				<p:outputLabel value="Jornal:" />
				<p:inputText value="#{jornalConfiguracaoBean.nome}" id="nomeJornal"
					required="true" />
				<p:commandButton value="Atualizar"
					action="#{jornalConfiguracaoBean.atualizarNome()}"
					update="pnlAlteracaoNomeJornal, formConteudo:idMessage" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
